---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <h4> by
    {% for author in page.authors %}
      {{ author }}
      {% if author != page.authors.last %}
       and
      {% endif %}
    {% endfor %}
    on {{ page.date | date: "%B %e, %Y" }}
  </h4>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
